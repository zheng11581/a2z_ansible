---
 - hosts: cstudio
   remote_user: root
   become_user: root
   vars_files:
    - ../../../config.yaml
    - vars/multi_source_replication.yaml
   tasks:
    - name: create user and config file
      ansible.builtin.import_tasks: common/create_user_and_config_file.yaml

    - name: install mysql dependents 
      ansible.builtin.import_tasks: common/install_mysql_dependents.yaml

    - name: install mysql to /usr/local/mysql
      ansible.builtin.import_tasks: common/install_mysql.yaml

    - name: init mysql datadir
      ansible.builtin.import_tasks: common/initialize_mysql_datadir.yaml

    - name: config mysql service and start mysql
      ansible.builtin.import_tasks: common/config_mysql_service_and_start_mysql.yaml

    - name: make mysql secure
      ansible.builtin.import_tasks: common/make_mysql_security.yaml

    - name: sleep 15 seconds
      ansible.builtin.import_tasks: ./common/sleep_15.yaml

    - name: config multi source replication
      ansible.builtin.import_tasks: common/config_multi_source_replication.yaml


...
